<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Randomly positioned and colored DIV boxes</title>
	<style>
		.container {
			position: relative;
			width: 1920px;
			height: 1080px;
			border: 1px solid #000;
		}
		
		.box {
			position: absolute;
			width: var(--size);
			height: var(--size);
			top: var(--top);
			left: var(--left);
			background-color: var(--color);
		}
	</style>
</head>
<body>
	<div class="container">
	</div>
	
	<script>
		const container = document.querySelector('.container');
		for (let i = 0; i < 6; i++) {
			const box = document.createElement('div');
			box.classList.add('box');
			box.style.setProperty('--size', `${getRandomInt(50, 200)}px`);
			box.style.setProperty('--top', `${getRandomInt(0, 980)}px`);
			box.style.setProperty('--left', `${getRandomInt(0, 1720)}px`);
			box.style.setProperty('--color', getRandomColor());
			container.appendChild(box);
		}

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		function getRandomColor() {
			const r = getRandomInt(0, 255);
			const g = getRandomInt(0, 255);
			const b = getRandomInt(0, 255);
			return `rgb(${r}, ${g}, ${b})`;
		}
	</script>
</body>
</html>
